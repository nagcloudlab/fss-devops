



<div class="container">
  <div class="display-1">shop-IT</div>
  <hr/>
  <div class="d-flex justify-content-between">
    <div>{{cart.length}} items in cart</div>
    <div>
      <button (click)="placeNewOrder()" class="btn btn-dark">place order</button>
    </div>
  </div>
  <hr/>
  <div *ngFor="let p of products">
    <div class="mt-3 card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{p.name}}</h5>
        <p class="card-text">{{p.quantity}}</p>
        <p class="card-text">{{p.price|currency:'INR'}}</p>
        <a href="#" (click)="addToCart(p)" class="btn btn-primary">Buy</a>
      </div>
  </div>
</div>
